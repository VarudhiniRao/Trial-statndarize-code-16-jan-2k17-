<div>
    <table class="table">
        <thead>
            <tr>
                <h2>Entered Details</h2></tr>
        </thead>
        <tbody>
        <tr>
        	<td><h3>ID</h3></td>
        	<td><h3>NAME</h3></td>
        	<td><h3>DESIGNATION</h3></td>
        	<td><h3>PHONE</h3></td>
        	<td><h3>EXPERIENCE</h3></td>
        </tr>


            <tr ng-repeat="data in ctrl.viewData track by $index">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.designation}}</td>
                <td>{{data.Phone}}</td>
                <td>{{data.selected}}</td>
            </tr>
            </tbody>
    </table>
</div>
