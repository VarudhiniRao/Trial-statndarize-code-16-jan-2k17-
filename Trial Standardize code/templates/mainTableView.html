<!-- table starts here for the display of data entered in dom from main controller -->
<div>
    <table class="table">
        <thead>
            <tr>
                <h2>You have Entered these Details</h2></tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <h3>ID</h3></td>
                <td>
                    <h3>NAME</h3></td>
                <td>
                    <h3>DESIGNATION</h3></td>
                <td>
                    <h3>PHONE</h3></td>
                <td>
                    <h3>EXPERIENCE</h3></td>
                <td>
                    <h3>ACTION</h3></td>
            </tr>
            <tr ng-repeat="data in emp.viewData2 track by $index">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.designation}}</td>
                <td>{{data.Phone}}</td>
                <td>{{data.selected}}</td>
                <td>
                    <button><i class="fa fa-pencil" aria-hidden="true" ng-click="emp.edit('lg',$index)"></i></button>
                    <button><i class="fa fa-times" aria-hidden="true" ng-click="emp.delete($index)"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
    <button ng-click="emp.open('lg')"  type="button" class="btn btn-primary btn-block table-background2 "><i class="fa fa-plus" aria-hidden="true"></i> ADD</button>
</div>
<!-- table ends here -->
